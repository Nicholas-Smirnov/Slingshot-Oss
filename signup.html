<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" href="./Images/favicon.ico">
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>

</head>

<body>

  <div class="topbar">

    <a href="./index.html"><img src = "./Images/SlingShotLogo.png"></a>

  </div>

  <h1 style = "margin-top: 10px;">SIGN UP</h1>

  <div class = "signupbox">

    <input id = "username" placeholder="Username" autocomplete="off">
    <input id = "discord" placeholder="DiscordUser" autocomplete="off">
    <input id = "password" placeholder="Password" autocomplete="off">

  </div>

  <h3><a href="./login.html">Already have an account?</a></h3>

  <button id = "EnterInformation" class = "joinOSS" style = "margin-top: 50px;">Sign Up</button>

</body>

</html>

<script>

  Username = document.getElementById("username")
  Discord = document.getElementById("discord")
  Password = document.getElementById("password")

  document.getElementById("EnterInformation").addEventListener("click", function() {

    UserValue = Username.value;
    DiscValue = Discord.value;
    PassValue = Password.value;

    SignUp(UserValue, DiscValue, PassValue)

  })

</script>
